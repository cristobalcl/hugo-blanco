{{ partial "header.html" . }}

<section id="main-panel">
	<article class="post">
		<header>
			<h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
			<span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
		</header>

		{{ .Content }}

		<footer>
		<footer>
	</article>

	{{ partial "disqus.html" . }}
</section>

{{ partial "footer.html" . }}
